<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/app.css">
    <script src="assets/app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <!-- Basic-Login-Form -->
<div class="page">
    <div class="form-div">
        <form name="myForm" onsubmit="return validateForm()">
            <div class="input-info"><h1>Login</h1>
            <a>Fill all information before singing in</a></div>

            <span><input type="email" id="ename" value="" placeholder="Email:"></span>
            <span><input type="password" id="pname"  value="" placeholder="Password:"></span>
            <span><input type="password" id="cpname"  value="" placeholder="Confirm Password:"></span>
            <span><button type="submit" value="Submit">Submit</button></span>
        </form>
    </div>
</div>
</body>
</html>
